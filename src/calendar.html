<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Generated Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 h-screen flex items-center justify-center">
    <div class="bg-white w-11/12 md:w-3/4 lg:w-2/3 p-6 shadow-lg rounded-lg text-center">
        <!-- Title -->
        <h1 class="text-xl font-bold mb-6">FIRST GENERATED CALENDAR</h1>
        
        <!-- Days and Schedule -->
        <div class="grid grid-cols-7 gap-4 text-center">
            <!-- Column Titles -->
            <div id="Monday" class="font-bold bg-gray-100 p-2 rounded">MONDAY</div>
            <div id="Tuesday" class="font-bold bg-gray-100 p-2 rounded">TUESDAY</div>
            <div id="Wednesday" class="font-bold bg-gray-100 p-2 rounded">WEDNESDAY</div>
            <div id="Thursday" class="font-bold bg-gray-100 p-2 rounded">THURSDAY</div>
            <div id="Friday" class="font-bold bg-gray-100 p-2 rounded">FRIDAY</div>
            <div id="Saturday" class="font-bold bg-gray-100 p-2 rounded">SATURDAY</div>
            <div id="Sunday" class="font-bold bg-gray-100 p-2 rounded">SUNDAY</div>
        </div>

        <!-- Generate Button -->
        <div class="mt-6 flex gap-4 justify-center">
            <button 
                class="w-32 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg">
                GENERATE
            </button>

            <!-- Clear Button -->
            <button 
                id="clear-tasks"
                class="w-32 bg-gray-300 hover:bg-gray-400 text-black font-medium py-2 rounded-lg">
                CLEAR
            </button>
        </div>
    </div>

    <script>
        // Populate tasks in calendar
        document.addEventListener('DOMContentLoaded', () => {
            const tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            tasks.forEach(task => {
                const dayDiv = document.getElementById(task.day);
                if (dayDiv) {
                    const taskElement = document.createElement('div');
                    taskElement.textContent = `- ${task.name}`;
                    taskElement.classList.add('text-sm', 'text-gray-700', 'mt-2', 'bg-blue-200', 'p-1', 'rounded');
                    dayDiv.appendChild(taskElement);
                }
            });
        });

        // Clear tasks from calendar and localStorage
        document.getElementById('clear-tasks').addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all tasks?')) {
                // Clear tasks from localStorage
                localStorage.removeItem('tasks');

                // Clear tasks from the calendar UI
                document.querySelectorAll('.grid > div').forEach(dayDiv => {
                    dayDiv.innerHTML = dayDiv.id.toUpperCase(); // Reset to original title (e.g., MONDAY)
                });

                alert('All tasks have been cleared.');
            }
        });
    </script>
</body>
</html>
