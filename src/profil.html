<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 h-screen flex items-center justify-center">

<!-- Create Profile card -->

<div id="profile-container" class="bg-white w-2/3 md:w-1/2 lg:w-1/3 p-6 shadow-lg rounded-lg" style="display: block;">
    <h1 class="text-center text-xl font-bold mb-6">Create your profile</h1>
    <div class="flex flex-col lg:flex-row lg:items-start gap-6">
      <form id= "profile-form" class="flex-1 space-y-4">
        <div>
            <label for="first-name" class="block text-gray-700 font-medium mb-1">First Name</label>
            <input 
                type="text" 
                id="first-name" 
                name="first-name" 
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required>
        </div>
        <div>
            <label for="last-name" class="block text-gray-700 font-medium mb-1">Last Name</label>
            <input 
                type="text" 
                id="last-name" 
                name="last-name" 
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required>
        </div>
        <div>
            <label for="dob" class="block text-gray-700 font-medium mb-1">Date of Birth</label>
            <div class="flex gap-2">
                <input 
                    type="date"
                    class="form-date mt-1 w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"> 
            </div>
        </div>
        <div>
            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required>
        </div>
        <button 
            onclick=""
            type="submit" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg">
            Save
        </button>
    </form>
    </div>
  </div>
  <style>
    body {
      background-image: radial-gradient(circle, #e0f2fe 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
  <script src="database.js"></script>
  <script src="script.js"></script>
</body>
</html>
