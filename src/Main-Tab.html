<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: radial-gradient(circle, #e0f2fe 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
  <!-- Main Container -->
  <div class="w-full max-w-screen-lg h-auto bg-white rounded-lg shadow-lg p-6">
    <!-- Grid Layout -->
    <div class="grid grid-cols-6 gap-4">
      <!-- Left Column -->
      <div class="col-span-2 space-y-4">
        <!-- Date Header -->
        <div class="bg-white rounded-lg shadow p-4 text-center text-gray-700 font-semibold">MONDAY 27</div>
        <!-- Top Text Boxes -->
        <div class="grid grid-cols-2 gap-2">
          <textarea class="bg-blue-300 rounded-lg shadow p-4 h-20 resize-none border focus:outline-blue-500"></textarea>
          <textarea class="bg-blue-300 rounded-lg shadow p-4 h-20 resize-none border focus:outline-blue-500"></textarea>
        </div>
        <!-- Middle Text Boxes -->
        <textarea class="bg-white rounded-lg shadow p-4 h-16 resize-none border focus:outline-blue-500"></textarea>
        <textarea class="bg-white rounded-lg shadow p-4 h-16 resize-none border focus:outline-blue-500"></textarea>
      </div>

      <!-- Center Column -->
      <div class="col-span-2 space-y-4">
        <!-- Large Blue Box -->
        <textarea class="bg-blue-300 rounded-lg shadow p-4 h-40 resize-none border focus:outline-blue-500"></textarea>
        <!-- Add Friends -->
        <div class="bg-white rounded-lg shadow p-4 text-gray-700 text-center">
          Add friends to see their progress
        </div>
      </div>

      <!-- Right Column -->
      <div class="col-span-2 space-y-4">
        <!-- Top Card -->
        <div class="bg-white rounded-lg shadow p-4 text-gray-700">
          <span class="inline-block bg-yellow-300 w-4 h-4 rounded-full"></span>
          <span class="ml-2 text-gray-700">0</span>
        </div>
        <!-- Circle Chart Placeholder -->
        <div class="bg-blue-300 rounded-full h-28 w-28 mx-auto"></div>
        <!-- Add Friends Button -->
        <div class="bg-white rounded-lg shadow p-4 text-center text-gray-700 font-medium">
          Add friends
        </div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="flex justify-center mt-8 space-x-4">
      <a href="index.html" class="bg-blue-500 text-white py-2 px-4 rounded-full shadow-lg hover:bg-blue-600 transition">
        Go to Sign up Page
      </a>
    </div>
  </div>
</body>
</html>
