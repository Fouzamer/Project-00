<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 h-screen flex items-center justify-center">


    
    <div class="bg-white w-2/3 md:w-1/2 lg:w-1/3 p-6 shadow-lg rounded-lg">
        <h1 class="text-center text-xl font-bold mb-4">Contact Us</h1>
        <form id="ContactForm" action="#" method="POST" class="space-y-4">
            <!-- Email Input -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                >
            </div>
            <!-- Message Input -->
            <div>
                <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="4" 
                    required 
                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                ></textarea>
            </div>
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg"
            >
                Send
            </button>
        </form>
    </div>
    <script>
    document.getElementById("ContactForm").addEventListener('submit', function(event) {
        event.preventDefault();
    
    
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
    
    
        if (email && message) {
            alert('Thank you for your message!');
    
          
            window.location.href = 'Main-Tab.html'; 
        } else {
            alert('Please fill out both the email and message fields.');
        }
    });
    </script>
</body>
</html>
