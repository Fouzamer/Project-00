<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .selected {
      border: 2px solid #1e3a8a; /* Darker hue border when selected */
      background-color: #93c5fd; /* Maintain a darker hue when selected */
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <!-- Main Card -->
  <div id="card1" class="card bg-white w-2/3 md:w-1/2 lg:w-1/3 p-6 shadow-lg rounded-lg text-center">
    <h1 class="text-xl font-bold mb-6">Where do you want to improve?</h1>
    
    <!-- Purpose Buttons -->
    <div class="flex justify-around mb-6">
        <button class="purpose-button bg-blue-200 w-20 h-20 sm:w-24 sm:h-24 lg:w-32 lg:h-32 rounded-lg flex items-center justify-center hover:bg-blue-300 transition" data-purpose="School">
            School
        </button>
        <button class="purpose-button bg-blue-200 w-20 h-20 sm:w-24 sm:h-24 lg:w-32 lg:h-32 rounded-lg flex items-center justify-center hover:bg-blue-300 transition" data-purpose="Personal">
            Personal
        </button>
        <button class="purpose-button bg-blue-200 w-20 h-20 sm:w-24 sm:h-24 lg:w-32 lg:h-32 rounded-lg flex items-center justify-center hover:bg-blue-300 transition" data-purpose="Work">
            Work
        </button>
    </div>
    
    <!-- Next Button -->
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg" id="next-button">
        Next
    </button>
  </div>

  <script>
    const purposeButtons = document.querySelectorAll('.purpose-button');
    const selectedPurposes = new Set();

    purposeButtons.forEach(button => {
        button.addEventListener('click', function() {
            const purpose = this.getAttribute('data-purpose');
            if (selectedPurposes.has(purpose)) {
                selectedPurposes.delete(purpose);
                this.classList.remove('selected');
            } else {
                selectedPurposes.add(purpose);
                this.classList.add('selected');
            }
        });
    });

    // Java for User Alerts
    document.getElementById('next-button').addEventListener('click', function() {
        if (selectedPurposes.size === 0) {
            alert('Please choose a purpose.');
        } else {
            const purposesArray = Array.from(selectedPurposes);
            storeUserData({ purposes: purposesArray });
            alert('Purposes stored successfully!');
            window.location.href = "Main-Tab.html"; // Example redirect after selection
        }
    });

    // Function to simulate storing data (you can replace this)
    function storeUserData(data) {
        console.log(data);
    }
  </script>

</body>
</html>
