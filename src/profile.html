<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 h-screen flex items-center justify-center">
    <div class="bg-white w-2/3 md:w-1/2 lg:w-1/3 p-6 shadow-lg rounded-lg">
        <!-- Title -->
        <h1 class="text-center text-xl font-bold mb-6">Create your profile</h1>
        
        <!-- Form and Circle Container -->
        <div class="flex flex-col lg:flex-row lg:items-start gap-6">
            <!-- Form -->
            <form class="flex-1 space-y-4">
                <!-- First Name -->
                <div>
                    <label for="first-name" class="block text-gray-700 font-medium mb-1">First Name</label>
                    <input 
                        type="text" 
                        id="first-name" 
                        name="first-name" 
                        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        required>
                </div>

                <!-- Last Name -->
                <div>
                    <label for="last-name" class="block text-gray-700 font-medium mb-1">Last Name</label>
                    <input 
                        type="text" 
                        id="last-name" 
                        name="last-name" 
                        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        required>
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="dob" class="block text-gray-700 font-medium mb-1">Date of Birth</label>
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            name="day" 
                            placeholder="DD" 
                            class="w-1/3 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            required>
                        <input 
                            type="text" 
                            name="month" 
                            placeholder="MM" 
                            class="w-1/3 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            required>
                        <input 
                            type="text" 
                            name="year" 
                            placeholder="YYYY" 
                            class="w-1/3 border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                            required>
                    </div>
                </div>

                <!-- Age -->
                <div>
                    <label for="age" class="block text-gray-700 font-medium mb-1">Age</label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        required>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                        required>
                </div>

                <!-- Next Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg">
                    Next
                </button>
            </form>

            <!-- Circle Placeholder -->
            <div class="flex-none">
                <div class="w-32 h-32 lg:w-40 lg:h-40 bg-gray-200 rounded-full"></div>
            </div>
        </div>
    </div>
</body>
</html>
