<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your First Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 h-screen flex items-center justify-center">



    <div class="bg-white w-2/3 md:w-1/2 lg:w-1/3 p-6 shadow-lg rounded-lg text-center">
        <!-- Title -->
        <h1 class="text-xl font-bold mb-4">CREATE YOUR FIRST TASK</h1>
        <p class="text-gray-700 mb-6">Just record yourself performing the task</p>
        
        <!-- Task Card -->
        <div class="bg-blue-200 w-32 h-40 sm:w-40 sm:h-48 lg:w-48 lg:h-56 mx-auto rounded-lg flex flex-col items-center justify-center">
            <!-- Icon Placeholder -->
            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 7v-6m9-5l-9 5-9-5" />
                </svg>
            </div>
            <!-- Task Name Input -->
            <input 
                type="text" 
                placeholder="Task name" 
                id="task-name"
                class="mt-4 w-5/6 text-center border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
        </div>

        <!-- Day Selector -->
        <div class="mt-6">
            <label for="task-day" class="block text-sm font-medium text-gray-700 mb-2">Select a Day</label>
            <select 
                id="task-day" 
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
                <option value="" disabled selected>Select a day</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>

        <!-- Create Task Button -->
        <button 
            class="w-full mt-6 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg">
            Create task
        </button>
    </div>

    <script>
        document.querySelector('button').addEventListener('click', () => {
            const taskName = document.querySelector('#task-name').value.trim();
            const taskDay = document.querySelector('#task-day').value;
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
            if (taskName && taskDay && currentUser) {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.push({
                    name: taskName,
                    day: taskDay,
                    userId: currentUser.username,
                    completed: false // Ajout de l'attribut 'completed' par d√©faut
                });
        
                localStorage.setItem('tasks', JSON.stringify(tasks));
                alert('Task added successfully!');
                window.location.href = 'Main-Tab.html';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
