<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-gray-900 text-white p-8 rounded-lg shadow-lg max-w-sm w-full">
    <h2 class="text-center text-2xl font-bold mb-6">Sign in</h2>
    <form action="#" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full px-4 py-2 border border-gray-700 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Enter your username"
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Create a password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-700 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Create a password"
          required
        />
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm the password</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          class="w-full px-4 py-2 border border-gray-700 rounded-md bg-gray-800 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Confirm your password"
          required
        />
      </div>
      <button
        type="submit"
        class="place-content-center w-[60%] bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition duration-200"
      >
        Sign in
      </button>
    </form>
  </div>
</body>
</html>
</body>
</html>
