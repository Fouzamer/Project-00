<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center bg-dotted-pattern">

  <!-- Sign up page -->
   
  <div class="bg-white p-8 rounded-md shadow-lg w-80">
    <h1 class="text-center text-xl font-semibold mb-6">Sign in</h1>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" class="mt-1 w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Create a password</label>
        <input type="password" id="password" class="mt-1 w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm the password</label>
        <input type="password" id="confirm-password" class="mt-1 w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
        Sign in
      </button>
    </form>
  </div>

   <!-- Sign up page -->

  <style>
    body {
      background-image: radial-gradient(circle, #e0f2fe 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
</body>
</html>
