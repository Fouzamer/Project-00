<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .selected {
      border: 2px solid #1e3a8a; /* Darker hue border when selected */
      background-color: #93c5fd; /* Maintain a darker hue when selected */
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center bg-dotted-pattern">

  <!-- Sign In card -->
  <div id="card3" class="card bg-white p-8 rounded-md shadow-lg w-80">
    <h1 class="text-center text-xl font-semibold mb-6">Sign in</h1>
    <form id="sign-in-form">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" name="username" class="mt-1 w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Create a password</label>
        <input type="password" id="password" name="password" class="mt-1 w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="mb-4">
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm the password</label>
        <input type="password" id="confirm-password" name="confirmPassword" class="mt-1 w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition text-center block">
        Sign in
      </button>
    </form>
  </div>

  <!-- Create Profile card -->

  <div id="card2" class="card bg-white w-2/3 md:w-1/2 lg:w-1/3 p-6 shadow-lg rounded-lg" style="display: none;">
    <h1 class="text-center text-xl font-bold mb-6">Create your profile</h1>
    <div class="flex flex-col lg:flex-row lg:items-start gap-6">
      <form class="flex-1 space-y-4">
        <div>
            <label for="first-name" class="block text-gray-700 font-medium mb-1">First Name</label>
            <input 
                type="text" 
                id="first-name" 
                name="first-name" 
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required>
        </div>
        <div>
            <label for="last-name" class="block text-gray-700 font-medium mb-1">Last Name</label>
            <input 
                type="text" 
                id="last-name" 
                name="last-name" 
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required>
        </div>
        <div>
            <label for="dob" class="block text-gray-700 font-medium mb-1">Date of Birth</label>
            <div class="flex gap-2">
                <input 
                    type="date"
                    class="form-date mt-1 w-full border rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"> 
            </div>
        </div>
        <div>
            <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                required>
        </div>
        <button 
            onclick=""
            type="submit" 
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg">
            Next
        </button>
    </form>
    </div>
  </div>

  <!-- Choose a purpose -->

  <div id="card1" class="card bg-white w-2/3 md:w-1/2 lg:w-1/3 p-6 shadow-lg rounded-lg text-center" style="display: none;">
    <h1 class="text-xl font-bold mb-6">Where do you want to improve?</h1>
    
    <div class="flex justify-around mb-6">
        <!-- Box 1 -->
        <button class="purpose-button bg-blue-200 w-20 h-20 sm:w-24 sm:h-24 lg:w-32 lg:h-32 rounded-lg flex items-center justify-center hover:bg-blue-300 transition" data-purpose="School">
            School
        </button>

        <!-- Box 2 -->
        <button class="purpose-button bg-blue-200 w-20 h-20 sm:w-24 sm:h-24 lg:w-32 lg:h-32 rounded-lg flex items-center justify-center hover:bg-blue-300 transition" data-purpose="Personal">
            Personal
        </button>

        <!-- Box 3 -->
        <button class="purpose-button bg-blue-200 w-20 h-20 sm:w-24 sm:h-24 lg:w-32 lg:h-32 rounded-lg flex items-center justify-center hover:bg-blue-300 transition" data-purpose="Work">
            Work
        </button>
    </div>
    
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg" id="next-button">
        Next
    </button>
  </div>



  <style>
    body {
      background-image: radial-gradient(circle, #e0f2fe 1px, transparent 1px);
      background-size: 20px 20px;
    }
  </style>
  <script src="database.js"></script>
  <script src="script.js"></script>
</body>
</html>
